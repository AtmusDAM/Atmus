name: atmus
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  http: ^1.2.1
  shared_preferences: ^2.2.2
  flutter_dotenv: ^5.1.0
  intl: ^0.19.0
  cached_network_image: ^3.3.1
  geolocator: ^10.1.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  get: ^4.6.6
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png

flutter_native_splash:
  color: "#0B1F3A"
  image: assets/logo.png
  color_dark: "#0B1F3A"
  image_dark: assets/logo.png
  android_12:
    image: assets/logo.png
    icon_background_color: "#0B1F3A"
    image_dark: assets/logo.png
    icon_background_color_dark: "#0B1F3A"
